{% extends "reviews/base.html" %}

{% block title %}All Reviews{% endblock %}

{% block content %}
  <ul>
    {% for review in reviews %}
      <li>{{ review.user_name }} (Rating: {{ review.rating }})</li>
      <li>
        <a href="{% url 'delete' review.id %}">delete</a>
        <a href="{% url 'update' review.id %}">update</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
